<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@700&display=swap" rel="stylesheet">

<body>
<div class="business-card">
     <div class="card front" style="border-radius: 5% 5% 0% 0% ;">
        <div class="grid">
            <div class="shape1">
                <img src="./Logo.svg" alt="logo" class="logo">
                <div class="company">
                    <p>COMPANY NAME</p>
                </div>
                <div class="tag">
                    <p>TAG LINE GOES HERE</p>
                </div>
            </div>
            <div class="line">

            </div>
            <div class="shape2">
                <div class="box1">
                    <div class="john">
                        <p>JOHN DOE</p>
                    </div>
                    <div class="designer">
                        <p>DESIGNER</p>
                    </div>
                </div>

                <div class="box2">
                    <div class="container">
                        <img src="./akar-icons_phone.svg" alt="">
                        <div class="contact">

                            <p>000-123-456-7890</p>
                        </div>
                    </div>
                    <div class="container"><img src="./line-md_email.svg" alt="">
                        <div class="contact">
                            <p>email@yourdomain.com</p>
                        </div>
                    </div>

                    <div class="container"><img src="./system-uicons_location.svg" alt="">
                        <div class="contact">
                            <p>Your address goes here
                                125 Street, USA</p>
                        </div>
                    </div>

                </div>


            </div>
        </div>
        <div style="border-radius:  0px 0% 20px 20px ;width: 336px;
        background-color: #F2E875;
        height: 25px;">

        </div>
    </div>
<div class=" card back">
    <div class="shape1">
        <img src="./Logo.svg" alt="logo" class="logo">
        <DIV class="company">
            <p>COMPANY NAME</p>
        </DIV>
        <div class="tag">
            <p>TAG LINE GOES HERE</p>
        </div>
    </div>
</div>
</div>
